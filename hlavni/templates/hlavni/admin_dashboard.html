{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Správa Oprav</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/carlogo.png' %}">
    <link rel="stylesheet" href="/static/css/admin-dashboard.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">
        <img src="{% static 'img/CRlogo.png' %}" alt="Logo" class="logo-img">
    </div>
    <ul class="nav-links" id="nav-links">
        <li><a href="/">Domů</a></li>
        <li><a href="/logout">Odhlásit se</a></li>
    </ul>
</nav>

<!-- Hlavní část -->
<div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Menu</h2>
        <ul>
            <li><a href="#pridat-opravu" class="active">Přidat opravu</a></li>
        </ul>
    </aside>

    <!-- Hlavní obsah -->
    <main class="admin-main">
        <!-- Přidání opravy -->
        <section id="pridat-opravu">
            <h1>Přidat novou opravu</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn-submit">Přidat opravu</button>
                </div>
            </form>
        </section>
    </main>
</div>

<!-- Footer -->
<footer>
    <div class="footer-info">
        <p>© 2025 AutoServis - Všechna práva vyhrazena.</p>
    </div>
</footer>

<script src="/static/js/admin-dashboard.js"></script>
</body>
</html>
