{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Rezervace opravy</title>
    <link rel="stylesheet" href="{% static 'css/admin-dashboard.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'img/CRlogo.png' %}" alt="Logo" class="logo-img">
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="/">Domů</a></li>
            <li><a href="/logout">Odhlásit se</a></li>
        </ul>
    </nav>

    <div class="admin-container">
        <main class="admin-main">
            <h1>Rezervovat opravu</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-submit">Odeslat rezervaci</button>
            </form>
        </main>
    </div>
</body>
</html>
